<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Focus Timer </title>
</head>
<body>
    <div id="content">
        <h1 id="countDown">00:00</h1>
        
        <div id="behindBar">
            <div id="loadBar"></div>
        </div>

        <div>
            <button class="timeButton" value="1500" id="buttonFocus">Focus Time</button>
            <button class="timeButton" value="300" id="buttonShort">Short Break</button>
            <button class="timeButton" value="900" id="buttonLong">Long Break</button>
        </div>
            <button value="0" id="buttonStart">Start</button>
        
    </div>

   

    <script src="app.js"></script>
</body>
</html>
